description_A_ObjectWithoutAlt=O obxecto non ten texto alternativo (Título e/ou Descrición). Un texto alternativo asegura que a información transmitida polo obxecto tamén estea dispoñíbel para a xente que non pode ver.
description_A_FormulaWithoutAlt=A formula non ten texto alternativo (Título/ou Descrición). Un texto alternativo asegura que a información transmitida pola fórmula tamén estea dispoñíbel para a xente que non pode vela.
description_A_FakeTable=Formatouse o texto para parecer como unha táboa usando a barra espazadora e/ou a tecla Tab. Mesmo aínda que pareza unha táboa visualmente, non se recoñece como unha táboa polos lectores de pantalla ou outras tecnoloxías adaptativas.
description_A_MergedCells=A táboa contén celas fusionadas, o que fai máis difícil para os lectores de pantalla comprender a táboa. A fusión de celas tamén crea problemas de conversión a DAISY ou Braille.
description_A_NestedTable=Hai unha táboa dentro doutra táboa. As táboas aniñadas son difíciles de navegar para os usuarios de lectores de pantalla.
description_A_NoTableHeading=As cabeceiras nesta táboa non están correctamente identificadas. As cabeceiras de pantalla permitenlles aos lectores de pantalla asociar celas de táboas coas cabeceiras apropiadas.
description_A_BreakRows=As filas desta táboa atravesarán os límites de páxina se a táboa non encaixa completamente nunha única páxina. Unha fila que contén unha ruptura do límite de páxina aparece como dúas filas ante un usuario de lectores de pantalla.
description_A_BigTable=Esta táboa é moi longa e dalgunha maneira difícil de usar para as persoas cegas.
description_A_CaptionBelowBigTable=A lenda esta abaixo da táboa. Ao situar a lenda sobre unha táboa longa axuda os usuarios, especialmente as persoas cegas, que así deciden cando queren ler a táboa ou saltala.
description_A_UnidentifiedLanguage=O idioma deste parágrafo non está identificado. Os cambios de idioma dentro do texto que afectan a pronuncia necesitan ser identificados para permitir que os lectores de pantalla o pronuncien correctamente e permite unha correcta conversión a Braille e DAISY.
description_A_LowContrast=O contraste entre cores de fondo e primeiro termo é demasiado baixo. Un documento con baixo contraste poder ser difícil de ler,especialmente para xente con baixa visión.
description_A_FakeText=Os caracteres especiais desfigúranse ao aplicar un tipo de letra especial a texto normal.
description_A_JustifiedText=O texto está xustificado. O xustificado pode facer que o texto pareza distorsionado e difícil de ler debido aos ocos (galeradas) entre palabras.
description_A_SmallText=O tamaño do texto neste parágrafo ou parte do texto é demasiado pequeno. O texto pequeno pode ser difícil de ler.
description_A_FlashText=Esta parte de texto usa un efecto de intermitencia sobre o tipo de letra. A intermitencia do texto pode distraer a algunhas persoas, especialmente a aquelas con desordes de déficit de atención (TDAH).
description_A_AllCaps=Esta parte de texto ou parágrafo está en letras maiúsculas. Provoca que sexa máis difícil de ler que o texto normal.
description_A_LongUnderline=Esta parte de texto ou parágrafo está subliñada. Provoca que sexa máis difícil de ler que o texto normal.
description_A_LongItalic=Esta parte de texto ou parágrafo está en cursiva. Provoca que sexa máis difícil de ler que o texto normal.
description_A_EmptyTitleField=O campo de Título en Propiedades do documento está baleiro. Odt2daisy usa este campo para suxerir automaticamente un título para o libro DAISY exportado.
description_A_FakeHeading=O texto formatouse para parecer unha cabeceira sen usar un estilo propio de cabeceira.
description_A_FakeQuote=O texto formatouse para parecer unha cita sen usar un estilo propio de cita.
description_A_NoHyperlinkText=O texto desta ligazón non identifica o obxectivo da ligazón, iso non axuda á xente á decidir cando queren seguir a ligazón. Un URL non se considera un texto de ligazón clarificador.

suggestion_E_ManyTitles=Un documento debería ter un único título. Se combina varios documentos nun só ficheiro, considere dividir o ficheiro nun ficheiro por documento. Se un ou máis títulos son subtítulos no documento (abaixo á dereita está o título principal),  márqueos co estilo de Subtítulo.
suggestion_E_EmptyTitle=Se un título baleiro non está destinado a ser un título senón que, por exemplo, unicamente serve para espazar arriba o título real, seleccione "Borrar formato" da lista despregábel de estilos ou elimíneo.
suggestion_E_EmptyHeading=Cada cabeceira necesita conter información que describa o tema ou proposta. Isto posibilítalles aos usuarios navegar ou buscar por cabeceiras. Utilice estilos de cabeceira para identificar as cabeceiras dunha maneira que represente a estrutura do documento. Se unha cabeceira baleira non está destinada a ser unha cabeceira, seleccione "Borrar formato" do menú de estilos e/ou bórreo.
suggestion_E_HeadingSkip=As cabeceiras de capítulo deberían representar a estrutura do documento e non saltar niveis. Noutras palabras, unha cabeceira de nivel 1 non debería ser seguida por unha cabeceira de nivel 3 senón por unha cabeceira de nivel 2, etc. Se os estilos actuais de cabeceiras se elixiron por razóns visuais (tamaño, tipo de letra, etcétera), modifique as propiedades visuais dos estilos de cabeceira despois de corrixir os niveis das cabeceiras.


suggestion_E_NoLanguage=Pode estabelecer o idioma seleccionando o texto e navegando nos ítems de menú Ferramentas > Idioma > Para todo o texto e seleccionar o idioma que aplicable ao texto seleccionado.
suggestion_E_NoDefaultLanguage=Pode estabelecer o idioma nol menú Ferramentas > Idioma > Para todo o texto e seleccionar o idioma aplicable ao documento.
suggestion_E_NoHyperlinkLanguage=Pode estabelecer o idioma seleccionando a ligazón e logo indo aos ítems de menú Ferramentas > Idioma > Para a selección e seleccionando o idioma que use no texto de ligazón. Tamén pode estabelecer o idioma para todos as ligazóns actuais e futuras modificando o estilo “Ligazón da Internet”. Para modificar este estilo, abra o panel “Estilos e formatado” con F11 e seleccione os “Estilos de parágrafo” (segundo botón na esquina esquerda superior). Abra o diálogo Estilo de carácter cun clic no botón dereito do rato ou Maiús+F10 nao estilo “Ligazón da Internet”  e escolla Modificar. Vaia á lapela Tipos de letra, logo á lista de selección de idioma e seleccione o idioma que usa para a maioría das ligazóns no documento. Escolla o diálogo co botón Aceptar.
suggestion_E_UnsupportedImageFormat=O documento contén unha ou máis imaxes en formatos distintos ao PNG ou JPEG (JPG). Se vai exportar a libros falados dixitais en formato DAISY, necesita substituír as imaxes con formatos tales como BMP, GIF e TIFF pero non PNG nin JPEG/JPG.
suggestion_E_ImageAnchorFloat=Cambie a áncora dunha imaxe a "Como carácter": faga clic co botón dereito do rato sobre a imaxe, seleccione Ancoraxe e elixa a opción "Como carácter". Se a áncora non está configurada con este valor, é difícil de seleccionar a imaxe co teclado. Nota: OpenOffice.org 3.2 e versións máis antigas teñen un erro que borra o texto alternativo dunha imaxe (Título e descrición) se a áncora se modifica. Para evitar isto, deberíanse engadir as alternativas de texto despois de modificar a ancoraxe.
suggestion_A_NoTitle=Poña un título ao documento se este tipo de documento adoita ter un título. Identifique o texto que proporcionou como título e márqueo co estilo de Título ou engada un título significativo e márqueo co estilo de Título. 
suggestion_A_NoHeadings=Dea a cada parte, capítulo ou sección do documento unha cabeceira que resuma a esencia do tema. Utilice estilos de Cabeceira para identificar as cabeceiras dunha maneira que represente a estrutura do documento. Sen embargo, se vai escribir un tipo de documento que no require cabeceiras (por exemplo, unha carta), pode ignorar esta suxestión.
suggestion_A_NoSubtitle=Se o texto, inmediatamente debaixo do título, ía ser un subtítulo, por favor, márqueo co estilo de Subtítulo.
suggestion_A_AlternateLevel=Se non é absolutamente necesario, intente evitar utilizar máis de 6 niveis de cabeceiras. Ao exportar a DAISY, pode activar a opción "marcado alternativo de cabeceiras".
suggestion_A_FakeUnorderedList=Deberíanse evitar as listas falsas a toda costa. En lugar de imitar unha estrutura de lista con viñetas, espazos e tabulacións introducidos manualmente, deberíanse crear listas dunha maneira estándar, por exemplo, utilizando estilos de lista.
suggestion_A_FakeOrderedList=Deberían evitarse as listas falsas a toda costa. En lugar de imitar unha estrutura de lista con viñetas, espazos e tabulacións introducidos manualmente, deberíanse crear listas dunha maneira estándar, por exemplo, utilizando estilos de lista numerada.

suggestion_A_LinkedImage=Ao inserir unha imaxe nun documento, incorpora o ficheiro gráfico (garda unha copia no documento) en vez de ligalo (unicamente inclúe unha referencia ao ficheiro), para evitar que as imaxes resulten inaccesíbeis debido ás ligazóns rotas.
suggestion_A_ImageWithoutAlt=Para definir un título e unha descrición dunha imaxe, vaia a Formato > Obxecto > Descrición. Unha imaxe que é simplemente decorativa non necesita texto alternativo. OpenOffice.org 3.2 e versións máis antigas teñen un fallo que borra a alternativa de texto dunha imaxe se se modifica a áncora ou cando se engade un subtítulo. Para evitar isto, deberíase engadir a alternativas de texto despois de modificar a ancoraxe ou despois de engadir un subtítulo.
suggestion_A_ObjectWithoutAlt=Para definir un título e unha descrición dun obxecto, vaia a [Formato > Obxecto > Descrición]. A descrición debería conter a mesma información esencial que o obxecto.
suggestion_A_FormulaWithoutAlt=Para definir un título e unha descrición dunha fórmula, vaia a [Formato > Obxecto > Descrición]. A descrición debería conter a mesma información esencial que a fórmula.
suggestion_A_FakeTable=Utilice unicamente "táboas reais" para presentar a información tabular. Vaia a Inserir > Táboa ou prema Ctrl+F12 para crear unha táboa real e organice a información en filas e columnas.
suggestion_A_MergedCells=Sempre que sexa posíbel, manteña as táboas simples e evite as celas combinadas.
suggestion_A_NestedTable=Simplifique a táboa. Se é posíbel, divida a táboa en distintas táboas máis pequenas. 
suggestion_A_NoTableHeading=Se a primeira fila ou filas están destinadas a ser cabeceiras de táboa, asegúrese de que esta fila (ou filas) ten o estilo de "Cabeceira de Táboa" e as cabeceiras son repetíbeis. Para repetir as cabeceiras, vaia a Táboa > Propiedades de táboa > Fluxo de texto,  marque "Repetir cabeceira" e identifique o número apropiado de filas.
suggestion_A_BreakRows=Para desactivar os saltos de páxina dentro de filas, vaia a Táboa > Propiedades de táboa > Fluxo de texto e desactive a caixa de selección "Permitir división de táboa en páxinas e columnas".
suggestion_A_BigTable=Se é posíbel, divida as táboas grandes en táboa máis pequenas. 
suggestion_A_CaptionBelowBigTable=Se as táboas son moi longas, é mellor colocar descricións curtas na parte superior.
suggestion_A_UnidentifiedLanguage=Pode configurar o idioma dun parágrafo ou unha selección se vai ao menú Ferramentas > Idioma > Para selección ou Ferramentas > Idioma > Para parágrafo.
suggestion_A_LowContrast=Trate de aproveitar ao máximo o contraste entre o texto e o fondo.
suggestion_A_FakeText=Non falsee caracteres especiais (caracteres de idiomas estranxeiros, símbolos matemáticos,...) mediante tipos de letra especiais de alfabetos estranxeiros ou tipos de letra como Dingbats ou Symbol. No entanto, utilice representación apropiadas de Unicode para estes caracteres.
suggestion_A_JustifiedText=Aliñe sempre o texto á esquerda ou á dereita para os idiomas de dereita-a-esquerda.
suggestion_A_SmallText=Para agrandar o tamaño do tipo de letra, pode modificar o estilo de texto ou modificar o formato do texto directamente. Para modificar o estilo do texto, abra os Estilos e o panel de Formato (prema F11), identifique o estilo actual, faga clic co botón dereito do rato sobre o estilo mesmo, seleccione Modificar, vaia a Tipo de letra e configure un tamaño de tipo de letra máis grande. Para modificar o formato do texto directamente, seleccione o texto que necesite modificarse, faga clic co botón dereito do rato, vaia a Tamaño e seleccione un tamaño de tipo de letra máis grande.
suggestion_A_FlashText=Elimine o efecto de intermitencia usando texto normal, texto en negra, cor (use suficiente contraste entre texto e fondo) ou unha combinación desas funcionalidades.
suggestion_A_AllCaps=Evite escribir o texto en maiúsculas. Se é necesario, utilice texto normal e o estilo con todo o texto en maiúsculas. Pode realizar isto se vai a "Formato > Caracteres > Efectos de tipo de letra" e seleccione o efecto das Maiúsculas/minúsculas.
suggestion_A_LongUnderline=Evite subliñar para distinguir certas palabras respecto doutras, especialmente para fragmentos longos de texto. É preferíbel utilizar a negra ou unha combinación de negra e cursiva. 
suggestion_A_LongItalic=Evite a cursiva para fragmentos longos de texto. É preferíbel a negra.
suggestion_A_EmptyTitleField=Pode definir un título para o seu documento en Ficheiro > Propiedades > Descrición.
suggestion_A_FakeHeading=Se o texto grande ou en negra está destinado a ser unha cabeceira, borre o formato seleccionando "Borrar formato" na lista despregábel de estilos e convirta o contido nunha cabeceira seleccionando o estilo apropiado de cabeceira (Cabeceira 1, Cabeceira 2, etc) da lista despregábel de estilos.
suggestion_A_FakeQuote=Se o texto con sangría está destinado a ser unha cita, aplique o estilo de Citas (da lista despregábel de estilos) para o contido.
suggestion_A_NoHyperlinkText=Facer a ligazón tan clarificadora como sexa posíbel, por exemplo, usando o título do documento de referencia. Se se necesita un URL lexíbel nunha versión impresa do documento, pode usar unha nota a rodapé ou unha nota final que conteña o URL. Nese caso, asegúrese de que a ligazón non se pode activar (i.e. non é clicábel).
