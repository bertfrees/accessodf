description_E_ManyTitles=Το κείμενο έχει περισσότερο από έναν τίτλους.
description_E_EmptyTitle=Το κέιμενο έχει κενό τίτλο.
description_E_EmptyHeading=Η επικεφαλίδα δεν περιέχει κείμενο.
description_E_HeadingSkip=Η επικεφαλίδα παρακάμπτει ένα επίπεδο συγκρινόμενη με την προηγούμενη ή το κείμενο δεν έχει λογική σειρά επικεφαλίδων.
description_E_HeadingInFrame=Η επικεφαλίδα βρίσκεται μέσα σε πλαίσιο.
description_E_HeadingInSection=Η επικεφαλίδα βρίσκεται μέσα σε περιοχή.
description_E_NoLanguage=Η γλώσσα κειμένου δεν έχει καθοριστεί. Οι αναγνώστες οθόνης και το λογισμικό για μετατροπή φωνής σε κείμενο πρέπει να γνωρίζουν τη γλώσσα προκειμένου να μετατρέψουν το κείμενο σε φωνή.
description_E_NoDefaultLanguage=Το κείμενο δεν έχει προκαθορισμένη γλώσσα. Οι αναγνώστες οθόνης και το λογισμικό για μετατροπή φωνής σε κείμενο πρέπει να γνωρίζουν την προκαθορισμένη γλώσσα.
description_E_NoHyperlinkLanguage=Η γλώσσα διασύνδεσης δεν έχει καθοριστεί. Οι αναγνώστες οθόνης και το λογισμικό για μετατροπή φωνής σε κείμενο πρέπει να γνωρίζουν τη γλώσσα προκειμένου να μετατρέψουν το κείμενο σε φωνή.
description_E_UnsupportedImageFormat=Η εικόνα δεν είναι σε μορφή που υποστηρίζεται από DAISY.  Μόνο οι μορφές png και jpg γίνονται δεκτές.
description_E_ImageAnchorFloat=Η αγκύρωση της εικόνας δεν έχει οριστεί σαν ένας ακόμα χαρακτήρας.
description_A_NoTitle=Το κείμενο δεν έχει τίτλο.
description_A_NoHeadings=Το κείμενο δνε περιέχει επικεφαλίδες. Οι επικεφαλίδες βοηθούν τους αναγνώστες να περιηγούνται σε τμήματα, κεφάλαια, και περιοχές του κειμένου.
description_A_NoSubtitle=Το κέιμενο ίσως χρειάζεται υπότιτλο.
description_A_AlternateLevel=Το κέιμενο χρησιμοποιεί περισσότερα από 6 επίπεδα επικεφαλίδων. Η δομή των επικεφαλίδων δε θα υιοθετηθεί πλήρως από HTML και DAISY αν δε ληφθούν τα κατάλληλα μέτρα.
description_A_FakeUnorderedList=Το κείμενο περιλαμβάνει περιεχόμενο που μοιάζει με λίστα αλλά δε χρησιμοποιεί σωστό στυλ λίστας.
description_A_FakeOrderedList=Το κείμενο περιλαμβάνει περιεχόμενο που μοιάζει με αριθμημένη λίστα αλλά δε χρησιμοποιεί σωστο στυλ λίστας.

description_A_LinkedImage=Η εικόνα συνδέεται με το κείμενο αντί να είναι ενσωματωμένη.
description_A_ImageWithoutAlt=Η εικόνα δεν έχει εναλλακτικό κείμενο. (Τίτλο η περιγραφή). Το εναλλακτικό κείμενο διαβεβαιώνει πως η πληροφορία που περιέχεται στην εικόνα είναι διαθέσιμη και σε ανθρώπους που δε μπορούν να δούνε.
description_A_ObjectWithoutAlt=Το αντικείμενο δεν έχει εναλλακτικό κείμενο. (Τίτλο η περιγραφή). Το εναλλακτικό κείμενο διαβεβαιώνει πως η πληροφορία που περιέχεται στο αντικείμενο είναι διαθέσιμη και σε ανθρώπους που δε μπορούν να δούνε.
description_A_FormulaWithoutAlt=Η φόρμουλα δεν έχει εναλλακτικό κείμενο. (Τίτλο η περιγραφή). Το εναλλακτικό κείμενο διαβεβαιώνει πως η πληροφορία που περιέχεται στη φόρμουλα είναι διαθέσιμη και σε ανθρώπους που δε μπορούν να δούνε.
description_A_FakeTable=Το κείμενο έχει μορφοποιηθεί ώστε να μοιάζει με πίνακα με τη χρήση του πλήκτρου space bar ή tab. Αν και μοιάζει με πίνακα, οι αναγνώστες οθόνης δεν το αναγνωρίζουν.
description_A_MergedCells=Ο πίνακας περιέχει συγχωνευμένα κελιά, που δυσκολεύουν τους αναγνώστες οθόνης να κατανοήσουν τον πίνακα. Τα συγχωνευμένα κελιά δημιουργούν προβλήματα και στη μετατροπή DAISY ή Braille
description_A_NestedTable=Υπάρχει πίνακας μέσα σε πίνακα. Οι συγχωνευμένοι πίνακες είναι δύσκολοι για χρήστες αναγνωστών οθόνης.
description_A_NoTableHeading=Οι επικεφαλίδες στο κείμενο δεν έχουν οριστεί κατάλληλα. Οι επικεφαλίδες πινάκων επιτρέπουν τους αναγνώστες οθόνης να συσχτίσουν τα κελιά του πίνακα με τις σωστές επικεφαλίδες.
description_A_BreakRows=Οι γραμμές στον πίνακα θα διαιρούνται με την αλλαγή σελίδας αν ο πίνακας δεν χωράει απόλυτα σε μονή σελίδα. Μία γραμμή που περιέχει αλλαγή σελίδας θα εμφανιστεί σαν 2 γραμμές στο χρήστη αναγνωστών οθόνης.
description_A_BigTable=Ο πίνακας είναι πολύ μεγάλος και άρα δύσκολο να τον χειριστούν οι τυφλοί.
description_A_CaptionBelowBigTable=Ο τίτλος είναι κάτω από τον πίνακα. Τοποθετώντας τον τίτλο πάνω από τον πίνακα επιτρέπουμε τους χρήστες, ειδικά τους τυφλούς να αποφασίσουν αν θέλουν να διαβάσουν τον πίνακα ή όχι.
description_A_UnidentifiedLanguage=Η γλώσσα αυτής της παραγράφουν δεν έχει οριστεί. Οι αλλαγές γλώσσας μέσα στο κείμενο που επηρεάζουν την προφορά πρέπει να καθοριστούν ώστε οι αναγνώστες οθόνης να προφέρουν σωστά το κείμενο και να επιτρέπουν τη μετατροπή σε Braille και DAISY.
description_A_LowContrast=Η αντίθεση χρωμάτων μπροστά και πίσω είναι πολύ χαμηλή. Κείμενο με χαμηλή αντίθεση μπορεί να είναι δύσκολο για ανάγνωση από ανθρώπους με μειωμένη όραση.
description_A_FakeText=Οι ειδικοί χαρακτήρες είναι ψεύτικοι εφαρμόζοντας ένα ειδικό φόντο σε κανονικό κείμενο.
description_A_JustifiedText=Το κείμενο έιναι πλήρως στοιχισμένο. Η πλήρης στοίσιση μπορεί να κάνει το κείμενο να δείχνει παραμορφωμένο και δύσκολο για ανάγνωση εξαιτίας των κενών μεταξύ των λέξεων.
description_A_SmallText=Το μέγειος φόντου σε αυτή την παράγραφο είναι πολύ μικρό. Το μικρό κέιμενο είναι δύσκολο για ανάγνωση.
description_A_FlashText=Αυτό το τμήμα κειμένου χρησιμοποιεί εφέ που αναβοσβήνει. Περιεχόμενο που αναβοσβήνει μπορεί να αποσπάσει την προσοχή χρηστών, ειδικά αυτών που πάσχουν από διαταραχές ελλειματικής προσοχής.
description_A_AllCaps=Το τμήμα κειμένου είναι γραμμένο με κεφαλαία. Αυτό το καθιστά δύσκολο για ανάγνωση σε σύγκριση με το κανονικό κείμενο.
description_A_LongUnderline=Το τμήμα κειμένου είναι υπογραμμισμένο. Αυτό το καθιστά δύσκολο για ανάγνωση σε σύγκριση με το κανονικό κείμενο.
description_A_LongItalic=Το τμήμα κειμένου είναι πλαγιαστό. Αυτό το καθιστά δύσκολο για ανάγνωση σε σύγκριση με το κανονικό κείμενο.
description_A_EmptyTitleField=Το πεδίο τίτλου στις ιδιότητες κειμένου είναι άδειο. Odt2daisy χρησιμοποιεί αυτό το πεδίο για να προτείνει αυτόματα ένα τίτλο για το εξαγόμενο βιβλίο DAISY.
description_A_FakeHeading=Το κείμενο έχει μορφοποιηθεί ώστε να μοιάζει με επικεφαλίδα χωρίς να χρησιμοποιεί στυλ επικεφαλίδας.
description_A_FakeQuote=Το κείμενο έχει μορφοποιηθεί ώστε να μοιάζει με εδάφιο χωρίς να χρησιμοποιεί στυλ αποσπάσματος.
description_A_NoHyperlinkText=Το κείμενο αυτού του συνδέσμου δεν ορίζει τον σκοπό του συνδέσμου, άρα δε βοηθάει τους χρήστες να αποφασίσουν αν θα το ακολουθήσουν ή όχι. 

suggestion_E_ManyTitles=Ένα έγγραφο πρέπει να έχει ένα τίτλο. Εάν συνδυάζετε διάφορα έγγραφα σε ένα αρχείο, σκεφτείτε να μοιράσετε το αρχείο σε ένα αρχείο ανά έγγραφο. Εάν ένας ή περισσότεροι τίτλοι στο έγγραφο είναι υπότιτλοι (κάτω ακριβώς από τον κύριο τίτλο), μαρκάρετέ τους με το ύφος υποτίτλων.
suggestion_E_EmptyTitle=Εάν ένας κενός τίτλος δεν προορίζεται να είναι ένας τίτλος αλλά, για παράδειγμα, εξυπηρετεί μόνο για το κενό επάνω από τον πραγματικό τίτλο, επιλέξτε "Καθαρή μορφοποίηση" από τον  κατάλογο μορφών ή διαγράψτε τον.
suggestion_E_EmptyHeading=Κάθε επικεφαλίδα πρέπει να περιέχει το πληροφοριακό περιεχόμενο που περιγράφει το θέμα ή το σκοπό. Αυτό επιτρέπει στους χρήστες να πλοηγήθούν ή να αναζητήσουν κάτι με επικεφαλίδες. Χρησιμοποιήστε μορφές επικεφαλίδων για να προσδιορίσετε τις επικεφαλίδες με τέτοιο τρόπο ώστε αντιπροσωπεύουν τη δομή του εγγράφου. Εάν μια κενή επικεφαλίδα δεν προορίζεται για επικεφαλίδα, επιλέξτε "Καθαρή μορφοποίηση" από τις επιλογές ύφους ή/και διαγράψτε τη.
suggestion_E_HeadingSkip=Οι επικεφαλίδες κεφαλαίου πρέπει να αντιπροσωπεύσουν τη δομή του εγγράφου και να μην αγνοούν τα επίπεδα. Με άλλα λόγια, μία επικεφαλίδα επιπέδου 1 δεν πρέπει να ακολουθείται από μία επικεφαλίδα επιπέδου 3 αλλά από επιπέδου 2, κ.λπ. Εάν οι τρέχουσες μορφές επικεφαλίδων επιλέχτηκαν για οπτικούς λόγους (μέγεθος, τύπος φόντου κ.λπ.), τροποποιήστε τις οπτικές ιδιότητες των μορφών επικεφαλίδων αφού πρώτα διορώσετε τα επίπεδα των επικεφαλίδων.


suggestion_E_NoLanguage=Μπορείτε να θέσετε τη γλώσσα με το να επιλέξετε το κείμενο και να περάσετε από τα "εργαλεία >  Γλώσσα > Για την επιλογή" και επιλέξτε τη γλώσσα που χρησιμοποιείτε στο επιλεγμένο κείμενο.
suggestion_E_NoDefaultLanguage=Μπορείτε να θέσετε τη γλώσσα με το να περάσετε από τα "εργαλεία >  Γλώσσα > Για την επιλογή" και επιλέξτε τη γλώσσα που χρησιμοποιείτε στο κείμενο.
suggestion_E_NoHyperlinkLanguage=Μπορείτε να θέσετε τη γλώσσα με το να επιλέξετε τον υπερσύνδεσμο και να περάσετε από τα "εργαλεία > Γλώσσα > Για την επιλογή" και να επιλέξετε τη γλώσσα που χρησιμοποιείτε στο κείμενο σύνδεσης. Μπορείτε επίσης να θέσετε τη γλώσσα για όλους τους τρέχοντες και μελλοντικούς υπερσυνδέσμους  με το να τροποποιήσετε το "Σύνδεσμος Διαδικτύου". Για να το τροποποιήσετε, ανοίξτε το "Μορφές και μορφοποίηση"  (F11) και επιλέξτε το " Στυλ Χαρακτήρων" (δεύτερο κουμπί στην πάνω αριστερή γωνία). Ανοίξτε το μενού του στυλ χαρακτήρων με δεξί κλικ ή Shift + F10 πάνω στο σύνδεσμο διαδικ΄τυου και πατήστε "Τροποποίηση". Πηγαίνετε στο μενού "Φόντο", μετά στη "Λίστα επιλογής γλώσσας" και επιλέξτε τη γλώσσα που χρησιμοποιείται για τους περισσότερους συνδέσμους στο κείμενο. Κλείστε το μενού πατώντας το κουμπί OK.
suggestion_E_UnsupportedImageFormat=Το έγγραφο περιέχει μια ή περισσότερες εικόνες σε μορφή εκτός από το PNG ή JPEG (JPG). Εάν προγραμματίζετε να τις εξαγάγετε στα ψηφιακά ομιλούντα βιβλία, πρέπει να αντικαταστήσετε τις εικόνες με μορφές BMP, GIF και TIFF με είτε PNG είτε JPEG/JPG.
suggestion_E_ImageAnchorFloat=Αλλάξτε την αγκύρωση εικόνας σε "Σαν Χαρακτήρα": δεξί κλικ στην εικόνα, επιλέξτε αγκύρωση και την επιλογή "Σαν Χαρακτήρας". Εάν η αγκύρωση δεν είναι σε αυτή την επιλογή, η εικόνα είναι δύσκολο να επιλεχτεί με το πληκτρολόγιο. \ nNote: το OpenOffice.org 3.2 και οι παλαιότερες εκδόσεις έχουν ένα πρόβλημα που διαγράφει το εναλλακτικό κείμενο μιας εικόνας (τίτλος και περιγραφή) εάν η αγκύρωση τροποποιείται. Για να το αποφύγετε αυτό, το εναλλακτικό κείμενο πρέπει να προστεθεί μετά την τροποποίηση της αγκύρωσης.
suggestion_A_NoTitle=Παρέχετε έναν τίτλο για το έγγραφο εάν αυτός ο τύπος εγγράφου έχει τίτλο. Είτε προσδιορίστε το κείμενο που παρείχατε ως τίτλο και μαρκάρετέ το με το στυλ τίτλου, ή προσθέστε έναν τίτλο με νόημα και και μαρκάρετέ το με το στυλ τίτλου.
suggestion_A_NoHeadings=Δώστε σε κάθε κομμάτι, κεφάλαιο ή τμήμα του εγγράφου ένα τίτλο που περιέχει την ουσία του θέματος. Χρησιμοποιήστε τις μορφές επικεφαλίδων για να προσδιορίσετε τους τίτλους με τέτοιο τρόπο ώστε να αντιπροσωπεύουν τη δομή του εγγράφου. Εντούτοις, εάν γράφετε έναν τύπο εγγράφου που δεν απαιτεί τους τίτλους (π.χ. μια επιστολή), μπορείτε να αγνοήσετε αυτήν την πρόταση.
suggestion_A_NoSubtitle=Εάν το κείμενο αμέσως κάτω από τον τίτλο προορίστηκε να είναι ένας υπότιτλος, παρακαλώ μαρκάρετέ το με το στυλ υποτίτλων.
suggestion_A_AlternateLevel=Εάν δεν είναι απολύτως απαραίτητο, προσπαθήστε να αποφύγετε τη χρήση περισσοτέρων από 6 επίπεδα επικεφαλίδων. Κατά εξαγωγή στο DAISY, μπορείτε να ενεργοποιήσετε το "εναλλακτική σήμανση των επιπέδων".
suggestion_A_FakeUnorderedList=Οι επινοημένες λίστες πρέπει να αποφευχθούν. Αντί της μίμησης μιας δομής λίστας με χειροκίνητη εισαγωγή κουκίδων, διαστημάτων και ετικετών, πρέπει να δημιουργήσετε τις λίστες  με τον τυποποιημένο τρόπο, δηλ. με τη χρησιμοποίηση του στυλ λίστας.
suggestion_A_FakeOrderedList=Οι επινοημένες λίστες πρέπει να αποφευχθούν. Αντί της μίμησης μιας δομής λίστας με χειροκίνητη εισαγωγή αριθμών, διαστημάτων και ετικετών, πρέπει να δημιουργήσετε τις λίστες  με τον τυποποιημένο τρόπο, δηλ. με τη χρησιμοποίηση του στυλ λίστας.

suggestion_A_LinkedImage=Κατά την εισαγωγή μιας εικόνας σε ένα έγγραφο, ενσωματώστε το γραφικό αρχείο (εκτός από ένα αντίγραφο στο έγγραφο) αντί να το συνδέσετε (μόνο περιλάβετε μια αναφορά στο αρχείο), για να αποτρέψετε τις εικόνες από το να γίνουν μη προσβάσιμες λόγω των σπασμένων συνδέσεων.
suggestion_A_ImageWithoutAlt=Για να καθορίσετε έναν τίτλο και μια περιγραφή για μια εικόνα, πηγαίνετε στο "Μορφοποίηση > Αντικείμενο > Περιγραφή". Η περιγραφή πρέπει να περιέχει τις ίδιες ουσιώδεις πληροφορίες με την εικόνα. Μια εικόνα που είναι διακοσμητική δεν χρειάζεται το εναλλακτικό κείμενο. \ nNote: το OpenOffice.org 3.2 και οι παλαιότερες εκδόσεις έχουν ένα πρόβλημα που διαγράφει το εναλλακτικό κείμενο εικόνων εάν η αγκύρωση τροποποιείται ή όταν προστίθεται ένας τίτλος. Για να το αποφύγετε αυτό, το εναλλακτικό κείμενο εικόνων πρέπει να προστεθεί μετά την τροποποίηση της αγκύρωσης ή μετά από την προσθήκη ενός τίτλου.
suggestion_A_ObjectWithoutAlt=Για να ορίσετε έναν τίτλο και μια περιγραφή για ένα αντικείμενο, πηγαίνετε [Μορφή > Αντικείμενο > Περιγραφή]. Η περιγραφή πρέπει να περιέχει τις ίδιες ουσιώδεις πληροφορίες με το αντικείμενο.
suggestion_A_FormulaWithoutAlt=Για να ορίσετε έναν τίτλο και μια περιγραφή για μία φόρμουλα, πηγαίνετε [Μορφή > Αντικείμενο > Περιγραφή]. Η περιγραφή πρέπει να περιέχει τις ίδιες ουσιώδεις πληροφορίες με τη φόρμουλα.
suggestion_A_FakeTable=Χρησιμοποιείστε μόνο "πραγματικούς πίνακες" για να παρουσιάσετε πληροφορίες. Πηγαίνετε στο "Εισαγωγή>Πίνακας ή πιέστε Crtl+F12 για να δημιουργήσετε έναν πραγματικό πίνακα και να οργανώσετε τις πληροφορίες στις σειρές και τις στήλες.
suggestion_A_MergedCells=Οπουδήποτε είναι δυνατόν, κρατήστε τους πίνακες απλούς με την αποφυγή των συγχωνευμένων κελιών.
suggestion_A_NestedTable=Απλοποιήστε τον πίνακα. Εάν είναι δυνατόν, διαιρέστε τον πίνακα σε ξεχωριστούς μικρότερους πίνακες.
suggestion_A_NoTableHeading=Εάν οι πρώτες σειρές προορίζονται να είναι επικεφαλίδες πινάκων, σιγουρευτείτε ότι αυτή η σειρά (ή σειρές) έχει το στυλ "Επικεφαλίδα Πίνακα" και οι επικεφαλίδες είναι επαναλαμβανόμενες. Για να καταστήσετε τους τίτλους επαναλαμβανόμενους, πηγαίνετε στο "Πίνακας > Ιδιότητες Πίνακα > Ροή κειμένου", τσεκάρετε το "Επανάληψη επικεφαλίδας" και προσδιορίστε τον κατάλληλο αριθμό σειρών.
suggestion_A_BreakRows=Για να θέσετε εκτός λειτουργίας τις αλλαγές σελίδων μέσα στις σειρές, πηγαίνετε στο "Πίνακας > ιδιότητες πίνακα> Ροή κειμένου και απενεργοποιείστε την επιλογή "Επιτρέπεται οι γραμμές να διαιρούνται με αλλαγή σελίδας".
suggestion_A_BigTable=Εάν είναι δυνατόν, χωρίστε τους πολύ μακρύς πίνακες σε μικρότερους.
suggestion_A_CaptionBelowBigTable=Εάν οι πίνακες είναι πολύ μακριοί, είναι καλύτερο να τοποθετηθούν οι τίτλοι στην κορυφή.
suggestion_A_UnidentifiedLanguage=Μπορείτε να θέσετε τη γλώσσα για μια παράγραφο μέσα από "Εργαλεία > Γλώσσα > Για την επιλογή ή τα εργαλεία > Γλώσσα > Για την παράγραφο.
suggestion_A_LowContrast=Προσπαθήστε να μεγιστοποιήσετε την αντίθεση μεταξύ του κειμένου και του πίσω φόντου.
suggestion_A_FakeText=Μην επινοείται ειδικούς χαρακτήρες (χαρακτήρες ξένης γλώσσας, μαθηματικά σύμβολα,…) με την εφαρμογή εξειδικευμένων φόντων για τα ξένα αλφάβητα ή φόντων όπως Dingbats ή σύμβολα. Αντ' αυτού, χρησιμοποιήστε τις κατάλληλες αντιπροσωπεύσεις Unicode αυτών των χαρακτήρων.
suggestion_A_JustifiedText=Πάντα ευθυγραμμίζετε το κείμενο αριστερά, ή δεξιά για τις δεξιά προς αριστερά γλώσσες.
suggestion_A_SmallText=Για να διευρύνετε το μέγεθος του φόντου μπορείτε να τροποποιήσετε το στυλ κειμένου ή να τροποποιήσετε τη μορφοποίηση του κειμένου άμεσα. Για να τροποποιήσετε το στυλ κειμένου, ανοίξτε το μενού "Στυλ και μορφοποίηση" (F11), αναγνωρίστε το τρέχον στυλ, δεξί κλικ στο στυλ, επιλέξτε "τροποποίηση", πηγαίνετε στο Φόντο και θέστε ένα μεγαλύτερο μέγεθος φόντου. Για να τροποποιήσετε τη μορφοποίηση κειμένου άμεσα, επιλέξτε το κείμενο που πρέπει να τροποποιηθεί, δεξί κλικ στην επιλογή, πηγαίνετε στο Μέγεθος και επιλέξτε ένα μεγαλύτερο μέγεθος φόντου.
suggestion_A_FlashText=Εξαλείψτε το εφέ που αναβοσβήνει με τη χρησιμοποίηση κανονικού κειμένου.
suggestion_A_AllCaps=Αποφύγετε το κείμενο με κεφαλαία. Εάν είναι απαραίτητο, χρησιμοποιήστε κανονικό κείμενο μορφοποιήστε το σαν "όλα κεφαλαία". Μπορείτε να το κάνετε αυτό με τη μετάβαση σε "Στυλ > Χαρακτήρες > Εφέ φόντων" και επιλέγοντας το εφέ κεφαλαίων ή μικρών.
suggestion_A_LongUnderline=Αποφύγετε την υπογράμμιση για να διακρίνετε ορισμένες λέξεις από άλλες, ειδικά για τις μακροσκελείς προτάσεις του κειμένου. Η χρησιμοποίηση του έντονου χαρακτήρα ή ενός συνδυασμού έντονων και πλάγιων χαρακτήρων προτιμάται.
suggestion_A_LongItalic=Αποφύγετε τους πλάγιους χαρακτήρες για τις μακροσκελείς προτάσεις του κειμένου. Η χρησιμοποίηση του έντονου χαρακτήρα προτιμάται.
suggestion_A_EmptyTitleField=Μπορείτε να ορίσετε έναν τίτλο για το έγγραφό σας στο "αρχείο > Ιδιότητες > Περιγραφή".
suggestion_A_FakeHeading=Εάν το μεγάλο ή έντονο κείμενο προορίζεται να είναι ένας τίτλος, καθαρίστε τη μορφοποίηση με την επιλογή "Κενή μορφοποίηση" και μετατρέψτε το περιεχόμενο σε τίτλο με την επιλογή του κατάλληλου ύφους τίτλων (τίτλος 1, τίτλος 2, κ.λπ.).
suggestion_A_FakeQuote=Εάν το κείμενο με εσοχή προορίζεται να είναι ένα απόσπασμα, εφαρμόστε το ύφος αποσπάσματος στο περιεχόμενο.
suggestion_A_NoHyperlinkText=Καταστήστε το κείμενο του συνδέσμου όσο το δυνατόν ουσιώδες παραδείγματος χάριν με τη χρησιμοποίηση του τίτλου του παραπεμφθε'ντος εγγράφου. Εάν υπάρχει η ανάγκη τα URLs να είναι αναγνώσιμα σε μια τυπωμένη έκδοση του εγγράφου, μπορεί να χρησιμοποιήσετε μια υποσημείωση που περιέχει το URL. Σε εκείνη την περίπτωση, σιγουρευτείτε ότι η σύνδεση δεν μπορεί να ενεργοποιηθεί.
