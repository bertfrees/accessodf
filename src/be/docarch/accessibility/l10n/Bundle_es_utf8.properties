description_E_ManyTitles=El documento tiene más de un título.
description_E_EmptyTitle=El documento tiene un título vacío.
description_E_EmptyHeading=El encabezado no contiene texto.
description_E_HeadingSkip=El encabezado salta un nivel con respecto al encabezado anterior o los encabezados no siguen un orden lógico en este documento.
description_E_HeadingInFrame=El encabezado está dentro de un marco.
description_E_HeadingInSection=Un encabezado está dentro de una sección.
description_E_DefaultLanguage=El documento no tiene idioma por defecto. Los lectores de pantalla y otros sistemas de texto a voz necesitan saber el lenguaje por defecto del documento.
description_E_UnsupportedImageFormat=Una imagen no está en un formato compatible con DAISY. Únicamente se exceptúan las imágenes PNG y JPG.
description_E_ImageAnchorFloat=El ancla de una imagen no está configurada "Como Carácter".
description_A_NoTitle=El documento no tiene título.
description_A_NoHeadings=El documento no contiene encabezados. Los encabezados ayudan a los lectores a navegar por las partes, capítulos y/o secciones en un documento.
description_A_NoSubtitle=El documento puede necesitar un subtítulo.
description_A_AlternateLevel=El documento utiliza más de 6 niveles de encabezados. La estructura de encabezados no se adoptará de forma completa en HTML ni DAISY si no se toman precauciones.
description_A_FakeUnorderedList=El documento contiene contenido que visualmente parece una lista pero no utiliza estilos apropiados de lista.
description_A_FakeOrderedList=El documento contiene contenido que visualmente parece una lista numerada pero no utiliza estilos apropiados de lista.
description_A_EmptyList=
description_A_LinkedImage=La imagen está enlazada al documento en vez de estar incrustada.
description_A_ImageWithoutAlt=La imagen no tiene texto alternativo (Título y/o Descripción). Un texto alternativo asegura que la información transmitida por la imagen está también disponible a las personas que no pueden ver. 
description_A_ObjectWithoutAlt=El objeto no tiene texto alternativo (Título y/o Descripción). Un texto alternativo asegura que la información transmitida por el objeto está también disponible a las personas que no pueden ver.
description_A_FormulaWithoutAlt=La fórmula no tiene texto alternativo (Título y/o Descripción). Un texto alternativo asegura que la información transmitida por la fórmula está también disponible para las personas que no pueden ver.
description_A_FakeTable=El texto se ha formateado para parecer una tabla utilizando la barra de espacio y/o la tecla Tabulador. Aunque visualmente parezca una tabla, no es reconocida como tal por los lectores de pantalla u otros productos de apoyo.
description_A_MergedCells=La tabla contiene celdas combinadas lo que hace más difícil a los usuarios de lectores de pantalla entender la tabla. Las celdas combinadas también crean problemas para la conversión a DAISY o Braille.
description_A_NestedTable=Hay una tabla dentro de otra tabla. Las tablas anidadas son difíciles de navegar por los usuarios de lector de pantalla.
description_A_NoTableHeading=Los encabezados en esta tabla no están identificados de una forma apropiada. Los encabezados de tabla permiten a los lectores de pantalla asociar las celdas de tabla con los encabezados apropiados.
description_A_BreakRows=Las filas en esta tabla se romperán a través de las páginas si la tabla no se coloca completamente en una sola página. Una fila que contiene un salto de página aparece como dos filas para usuarios de lector de pantalla.
description_A_BigTable=
description_A_CaptionBelowBigTable=
description_A_UnidentifiedLanguage=El idioma de este párrafo no está identificado. Se necesitan identificar los cambios de idioma dentro del texto que afectan a la pronunciación para permitir que los lectores de pantalla pronuncien el texto correctamente y, a su vez, permitir la correcta conversión a Braille y DAISY. 
description_A_LowContrast=El contraste entre los colores de fondo y primer plano es demasiado bajo. Un documento con bajo contraste puede ser difícil de leer,  especialmente para aquellos usuarios con baja visión.
description_A_FakeText=Los caracteres especiales son falsos por la aplicación de una fuente especial a un texto normal.
description_A_JustifiedText=El texto está justificado. El texto justificado puede hacer que tu texto parezca distorsionado y difícil de leer a causa de agujeros (espacios en blanco) entre las palabras.
description_A_SmallText=El tamaño de fuente en este párrafo o fragmento de texto es muy pequeño.
description_A_AllCaps=Este fragmento de texto o párrafo está escrito en letras mayúsculas. Esto provoca que sea más difícil de leer que en texto normal.
description_A_LongUnderline=Este fragmento de texto o párrafo está subrayado. Esto provoca que sea más difícil de leer que el texto normal.
description_A_LongItalic=Este fragmento de texto o párrafo está en cursiva. Esto provoca que sea más difícil de leer que el texto normal.
description_A_EmptyTitleField=El campo Título en las Propiedades del Documento está vacío. Odt2daisy utiliza este campo para sugerir de forma automática un título para el libro exportado a DAISY.
description_A_FakeHeading=El texto se ha formateado para parecer un encabezado sin utilizar un estilo de encabezado.
description_A_FakeQuote=El texto se ha formateado para parecer una cita sin utilizar un estilo de cita.

suggestion_E_ManyTitles=Un documento debería tener un solo título. Si vas a combinar algunos documentos en un solo archivo, considera dividir el archivo en un archivo por documento. Si uno o más títulos son subtítulos en el documento (abajo a la derecha está el título principal),  márcalos con el estilo de Subtítulo.
suggestion_E_EmptyTitle=Si un título vacío no está destinado a ser un título sino que, por ejemplo, únicamente sirve para espaciar arriba el título real, seleccione "Borrar formato" de la lista desplegable de estilos o elimínelo. 
suggestion_E_EmptyHeading=Cada encabezado necesita contener contenido informativo que describa el tema o propuesta. Esto posibilita a los usuarios navegar o buscar por encabezados. Utilice estilos de Encabezado para identificar los encabezados de una manera que represente la estructura del documento. Si un encabezado vacío no está destinado a ser un encabezado, selecione "Borrar formato" del menú de estilos y/o bórrelo. 
suggestion_E_HeadingSkip=Los encabezados de capítulo deberían representar la estructura del documento y no saltar niveles. En otras palabras, un Encabezado de nivel 1 no debería ser seguido por un Encabezado de nivel 3 sino por un Encabezado de nivel 2, etc. Si los estilos actuales de encabezados se eligieron por razones visuales (tamaño, tipo de fuente, etcétera), modifique las propiedades visuales de los estilos de encabezado después de corregir los niveles de los encabezados. 
suggestion_E_HeadingInFrame=
suggestion_E_HeadingInSection=
suggestion_E_DefaultLanguage=Puede configurar el idioma en el menú Herramientas>Idioma>Para todo el Texto y seleccionar el idioma que utiliza en el documento.
suggestion_E_UnsupportedImageFormat=El documento contiene una o más imágenes en formatos distintos al PNG o JPEG (JPG). Si va a exportar a libros hablados digitales en formato DAISY, necesita sustituir las imágenes a formatos tales como BMP, GIF y TIFF pero no PNG ni JPEG/JPG.
suggestion_E_ImageAnchorFloat=Cambie el ancha de una imagen a "Como Carácter": haga click con el botón derecho del ratón sobre la imagen, seleccione Anclaje y elija la opción "Como Carácter". Si el ancla no está configurada con este valor, es difícil de seleccionar la imagen con el teclado. Nota: OpenOffice 3.2 y versiones más antiguas tienen un fallo que borra el texto alternativo de una imagen (Título y Descripción) si el ancla se modifica. Para evitar esto, se deberían añadir las alternativas de texto después de modificar el anclaje. 
suggestion_A_NoTitle=Proporcione un título para el documento si este tipo de documento típicamente tiene un título. Identifique el texto que proporcionó como título y márquelo con el estilo de Título o añada un título significativo y márquelo con el estilo de Título. 
suggestion_A_NoHeadings=Dé a cada parte, capítulo o sección del documento un encabezado que proporcione la esencia del tema. Utilice estilos de Encabezado para identificar los encabezados de una manera que represente la estructura del documento. Sin embargo, si va a escribir un tipo de documento que no requiere encabezados (por ejemplo, una carta), puede ignorar esta sugerencia.
suggestion_A_NoSubtitle=Si el texto, inmediatamente debajo del Título, iba a ser un subtítulo, por favor, márquelo con el estilo de Subtítulo. 
suggestion_A_AlternateLevel=Si no es absolutamente necesario, intente evitar utilizar más de 6 niveles de encabezados. Al exportar a DAISY, puede activar la opción "marcado alternativo de encabezados".
suggestion_A_FakeUnorderedList=Se deberían evitar las listas falsas a toda costa. En lugar de imitar una estrutura de lista con viñetas, espacios y tabulaciones introducidos manualmente, se deberían crear listas de una manera estándar, por ejemplo, utilizando estilos de Lista.
suggestion_A_FakeOrderedList=Se deberían evitar las listas falsas a toda costa. En lugar de imitar una estrutura de lista con viñetas, espacios y tabulaciones introducidos manualmente, se deberían crear listas de una manera estándar, por ejemplo, utilizando estilos de Lista numerada.
suggestion_A_EmptyList=
suggestion_A_LinkedImage=Al insertar una imagen en un documento, incrusta el archivo gráfico (guarda una copia en el documento) en vez de enlazarlo (únicamente incluye una referencia al archivo), para evitar que las imágenes resulten inaccesibles debido a los vínculos rotos.
suggestion_A_ImageWithoutAlt=Para definir un título y una descripción de una imagen, vaya a[Formato>Objeto>Descripción]. Una imagen que es simplemente decorativa no necesita texto alternativo. OpenOffice 3.2 y versiones más antiguas tienen un fallo que borra las alternativas de texto de una imagen (Título y Descripción) si se modifica el ancla o cuando se añade un subtítulo. Para evitar esto, se deberían añadir las alternativas de texto después de modificar el anclaje o después de añadir un subtítulo. 
suggestion_A_ObjectWithoutAlt=Para definir un título y una descripción de un objeto, vaya a [Formato> Objeto>Descripción]. La descripción debería contener la misma información esencial que el objeto. 
suggestion_A_FormulaWithoutAlt=Para definir un título y una descripción de una fórmula, vaya a [Formato>Objeto>Descripción]. La descripción debería contener la misma información esencial que la fórmula. 
suggestion_A_FakeTable=Utilice únicamente "tablas reales" para presentar la información tabular. Vaya a Insertar>Tabla o presione Ctrl+F12 para crear una tabla real y organice la información en filas y columnas. 
suggestion_A_MergedCells=Siempre que sea posible, mantenga las tablas simples y evite las celdas combinadas. 
suggestion_A_NestedTable=Simplifique la tabla. Si es posible, divida la tabla en distintas tablas más pequeñas. 
suggestion_A_NoTableHeading=Si la primera fila o filas están destinadas a ser encabezados de tabla, asegúrese de que esta fila (o filas) tiene el estilo de "Encabezado de Tabla" y los encabezados son repetibles. Para repetir los encabezados, vaya a Tabla>Propiedades de Tabla>Flujo de texto,  marque "Repetir encabezado" e identifique el número apropiado de filas. 
suggestion_A_BreakRows=Para deshabilitar los saltos de página dentro de filas, vaya a Tabla>Propiedades de Tabla>Flujo de texto y desmarque el checkbox "Permitir división de tabla en páginas y columnas".
suggestion_A_BigTable=Si es posible, divida las tablas grandes en tablas más pequeñas. 
suggestion_A_CaptionBelowBigTable=Si las tablas son muy largas, es mejor colocar descripciones cortas en la parte superior. 
suggestion_A_UnidentifiedLanguage=Puede configurar el idioma de un párrafo o una selección si va al menú [Herramientas>Idioma>Para selección] ó [Herramientas>Idioma>Para párrafo], vaya a la pestaña de Fuente y seleccione el idioma correcto.
suggestion_A_LowContrast=Trate de aprovechar al máximo el contraste entre el texto y el fondo. 
suggestion_A_FakeText=No falsee caracteres especiales (caracteres de idiomas extranjeros, símbolos matemáticos,...) mediante fuentes especiales de alfabetos extranjeros o fuentes como Dingbats o Symbol. En su lugar, utilice representaciones apropiadas de Unicode para estos caracteres. 
suggestion_A_JustifiedText=Siempre alinee el texto a la izquierda o a la derecha para los idiomas de derecha-a-izquierda.
suggestion_A_SmallText=Para agrandar el tamaño de fuente, puede modificar el estilo de texto o modificar el formato del texto directamente. Para modificar el estilo del texto, abra los Estilos y el panel de Formato (presione F11), identifique el estilo actual, haga click con el botón derecho del ratón sobre el estilo mismo, seleccione Modificar, vaya a Fuente y configure un tamaño de fuente más grande. Para modificar el formato del texto directamente, seleccione el texto que necesite modificarse, haga click con el botón derecho del ratón, vaya a Tamaño y seleccione un tamaño de fuente más grande. 
suggestion_A_AllCaps=Evite escribir el texto en mayúsculas. Si es necesario, utilice texto normal y el estilo con todo el texto en mayúsculas. Puede realizar esto si va a [Formato>Caracteres>Efectos de fuente] y seleccione el efecto de las Mayúsculas o  Minúsculas. 
suggestion_A_LongUnderline=Evite subrayar para distinguir ciertas palabras de otras, especialmente para fragmentos largos de texto. Es preferible utilizar la negrita o una combinación de negrita y cursiva. 
suggestion_A_LongItalic=Evite la cursiva para fragmentos largos de texto. Es preferible la negrita. 
suggestion_A_EmptyTitleField=Puede definir un título para su documento en Archivo>Propiedades>Descripción.
suggestion_A_FakeHeading=Si el texto grande o en negrita está destinado a ser un encabezado, borra el formato seleccionando "Borrar formato" en la lista desplegable de estilos y convierta el contenido en un encabezado seleccionando el estilo apropiado de encabezado (Encabezado 1, Encabezado 2, etc) de la lista desplegable de estilos. 
suggestion_A_FakeQuote=Si el texto con sangría está destinado a ser una cita, aplique el estilo de Citas (desde la lista desplegable de estilos) para el contenido. 
