E_ManyTitles=A document should have a single title. If you are combining several documents into a single file, consider splitting the file into one file per document. If one or more titles in the document are subtitles (right below the main title), mark them with the Subtitle style.
E_EmptyTitle=If an empty title is not meant to be a title but, for instance, only serves for spacing above the actual title, select \ufffdClear formatting\ufffd from the styles drop-down list or delete it.
E_EmptyHeading=Each heading needs to contain informative content that describes the topic or purpose. This enables users to navigate or search by headings. Use Heading styles to identify headings in a way that represents the structure of the document. If an empty headings is not meant to be a heading, select \ufffdClear formatting\ufffd from the style menu and/or delete it.
E_HeadingSkip=Chapter headings should represent the structure of the document and not skip levels. In other words, a Heading level 1 should not be followed by a Heading level 3 but by a Heading level 2, etcetera. If the current heading styles were chosen for visual reasons (size, font type, etcetera), modify the visual properties of the heading styles after correcting the heading levels.
E_HeadingInFrame=
E_HeadingInSection=
E_DefaultLanguage=You can set the language by going through the menu items Tools > Language > For all Text and selecting the language you use in the document.
E_UnsupportedImageFormat=The document contains one or more images in formats other than PNG or JPEG (JPG). If you plan to export to digital talking books in the DAISY format, you need to replace images in formats such as BMP, GIF and TIFF with either PNG or JPEG/JPG.
E_ImageAnchorFloat=Change the image anchor to \ufffdAs Character\ufffd: right-click on the image, select Anchor and choose the option \ufffdAs Character.\ufffd If the anchor is not set to this value, the image is difficult to select with the keyboard.\nNote: OpenOffice 3.2 and older versions have a bug that deletes an image\ufffds text alternatives (Title and Description) if the anchor is modified. To avoid this, the text alternatives should be added after modifying the anchor.
A_NoTitle=Provide a title for the document if this type of document typically has a title. Either identify the text you provided as a title and mark it with the Title style, or add a meaningful title and mark it with the Title style.
A_NoHeadings=Give each part, chapter or section of the document  a heading that captures the essence of the topic. Use Heading styles to identify headings in a way that represents the structure of the document. However, if you are writing a type of document that does not require headings (e.g. a letter), you can ignore this alert.
A_NoSubtitle=If the text immediately below the Title was meant to be a subtitle, please mark it with the Subtitle style.
A_AlternateLevel=If it is not absolutely necessary, try to avoid using more than 6 levels of headings. When exporting to DAISY, you can activate the \ufffdalternative markup of levels\ufffd option.
A_FakeUnorderedList=Faked lists should be avoided at all cost. Instead of imitating a list structure with manually entered bullets, spaces and tabs, you should create lists in the standard way, i.e. by using List  styles.
A_FakeOrderedList=Faked lists should be avoided at all cost. Instead of imitating a list structure with manually entered numbers, spaces and tabs, you should create lists in the standard way, i.e. by using List (numbering) styles.
A_EmptyList=
A_LinkedImage=When inserting an image into a document, embed the graphic file (save a copy in the document) instead of linking it (only include a reference to the file), to prevent images from becoming inaccessible because of broken links.
A_ImageWithoutAlt=To define a title and a description for an image, go to [Format > Object > Description]. The description should contain the same essential information as the image. An image that is purely decorative does not need alternative text.\nNote: OpenOffice 3.2 and older versions have a bug that deletes an image\ufffds text alternatives (Title and Description) if the anchor is modified or when a caption is added. To avoid this, the text alternatives should be added after modifying the anchor or after adding a caption.
A_ObjectWithoutAlt=To define a title and a description for an object, go to [Format > Object > Description]. The description should contain the same essential information as the object.
A_FormulaWithoutAlt=To define a title and a description for a formula, go to [Format > Object > Description]. The description should contain the same essential information as the formula.
A_FakeTable=Use only \ufffdreal tables\ufffd to present tabular information. Go to Insert > Table or press Crtl+F12 to create a real table and organize the information in rows and columns.
A_MergedCells=Wherever possible, keep tables simple by avoiding merged cells.
A_NestedTable=Simplify the table. If possible, divide the table into separate smaller tables.
A_NoTableHeading=If the first row or rows are meant to be table headings, make sure that this row (or rows) has the style \ufffdTable Heading\ufffd and the headings are repeatable. To make the headings repeatable, go to Table > Table Properties > Text Flow, check \ufffdRepeat Heading\ufffd and identify the appropriate number of rows. 
A_BreakRows=To disable page breaks inside rows, go to Table > Table Properties > Text Flow and uncheck the ckeckbox \ufffdAllow row to break across pages and columns.\ufffd
A_BigTable=If possible, split very long tables into smaller ones.
A_CaptionBelowBigTable=If tables are very long, it is better to place table captions at the top.
A_UnidentifiedLanguage=You can set the language for a paragraph or selection by going through the menu items [Tools > Language > For Selection] or [Tools > Language > For Paragraph], go to the Font tab and select the correct language.
A_LowContrast=Try to maximize the contrast between text and background.
A_FakeText=Don't fake special characters (foreign language characters, mathematical symbols, \ufffd) by applying specialised fonts for foreign alphabets or fonts like Dingbats or Symbol. Instead, use the proper Unicode representations of these characters.
A_JustifiedText=Always left align text, or right align for right-to-left languages.
A_SmallText=To enlarge the font size, you can modify the text style or modify the formatting of the text directly. To modify the text style, open the Styles and Formatting panel (press F11), identify the current style, right-click the style, select Modify, go to Font and set a bigger font size. To modify the text formatting directly, select the text that needs to be modified, right-click on the selection, go to Size and select a bigger font size.
A_AllCaps=Avoid writing text in all caps. If needed, use normal text and style it as all caps text. You can do this by going to [Format > Characters > Font Effects] and selecting the Capitals or Small capitals effect.
A_LongUnderline=Avoid using underlining to distinguish certain words from others, especially for long spans of text. Using bold face or a combination of bold and italics is preferred.
A_LongItalic=Avoid italics for long spans of text. Using bold face is preferred.
A_EmptyTitleField=You can define a title for your document in File > Properties > Description.
A_FakeHeading=If the big or bold text is meant to be a heading, clear the formatting by selecting \ufffdClear formatting\ufffd in the styles drop-down list and turn the content into a heading by selecting the proper heading style (Heading 1, Heading 2, etcetera) from the styles drop-down list.
A_FakeQuote=If the indented text is meant to be a quote, apply the Quotations style (from the styles drop-down list) to the content.
